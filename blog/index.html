---
layout: blog
---
<h1>Frontierpsychiatrist's blog</h1>
<p>This is a revival of my once Ghost-powered blog in raw HTML.</p>

<h2>Posts</h2>
{% for post in site.posts %}
<p>
  <a href="{{ post.url | prepend: site.baseurl }}">
    {{ post.title }} ({{post.date | date: "%-d %B %Y" }})
  </a>
</p>
{% endfor %}

<p>
  Syntax CSS by <a href="http://github.com/mojombo/jekyll">Tom Preston-Werner/Jekyll</a>
</p>

<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
